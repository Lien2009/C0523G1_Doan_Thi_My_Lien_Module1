<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function diameterCircle(a) {
        return a * 2 * 3.14;
    }

    function circleArea(a) {
        return a * a * 3.14;
    }

    let r = +prompt("Nhập bán kính hình tròn:");
    alert("Chu vi hình tròn là: " + diameterCircle(r) + ". Diện tích hình tròn là: " + circleArea(r));
</script>
</body>
</html>
