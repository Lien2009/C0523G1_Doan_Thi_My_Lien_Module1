<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let string = prompt("Nhập dãy ký tự:");
    let character = prompt("Nhập 1 ký tự bất kỳ:");
    string = string.split('');
    alert(checkIn(character, string));

    function checkIn(a, b) {
        let count = 0;
        let flag = true;
        for (let i = 0; i < string.length; i++) {
            if (a === b[i]) {
                flag = false;
                count++;
            }
        }
        if (flag) {
            return -1;
        } else {
            return count;
        }
    }
</script>
</body>
</html>
