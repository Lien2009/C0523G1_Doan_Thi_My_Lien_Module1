<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let count = 3;
    let arr = [];
    for (let i = 0; i < count; i++) {
        arr[i] = +prompt('nhập số thứ ' + (i+1));
    }
    alert(findMin(arr));
    function findMin(b) {
        let min = b[0];
        for (let i = 0; i < b.length; i++) {
            if (b[i] < min) {
                min = b[i];
            }
        }
        return min;
    }
</script>
</body>
</html>
