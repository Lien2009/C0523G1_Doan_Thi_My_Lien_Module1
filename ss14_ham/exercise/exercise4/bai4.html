<body>
<script>
    function checkNumber(a) {
        if (isNaN(a) === false) {
            return "true";
        } else {
            return "false";
        }
    }

    let input = +prompt("Nhập ký tự cần kiểm tra:");
    alert(checkNumber(input));
</script>
</body>
