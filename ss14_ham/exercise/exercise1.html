<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    debugger
    let number = +prompt("Mời bạn nhập số cần kiểm tra:");
    isPrime(number)

    function isPrime(number) {
        let flag = true;
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                flag = false;
                alert("Số này không phải là số nguyên tố");
                break;
            }
        }
        if (flag) {
            alert("Số này là số nguyên tố");
        }
    }
</script>
</body>
</html>
