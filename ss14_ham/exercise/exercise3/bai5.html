<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let name = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let zodiac = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let input;
    alert(findZodiac(input));

    function findZodiac() {
        let flag = true;
        do {
            input = prompt("Nhập tên ngôi sao:");
            for (let i = 0; i < name.length; i++) {
                if (input === name[i]) {
                    flag = false;
                    return zodiac[i];
                }
            }
            if (flag) {
                alert("Không tìm thấy tên ngôi sao. Mời bạn nhập lại");
            }
        } while (true)
    }
</script>
</body>
</html>
