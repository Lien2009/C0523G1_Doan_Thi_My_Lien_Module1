<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    function findMin (arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]<min) {
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    // let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let result1 = findMin(arr1);
    // let result2 = findMin(arr2);
    document.write("Số nhỏ nhất là: " + result1);
    // document.write("Số nhỏ nhất là: " + result2);
</script>
</body>
</html>
