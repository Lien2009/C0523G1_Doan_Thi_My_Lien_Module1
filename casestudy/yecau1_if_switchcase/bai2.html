<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if và switch case</title>
</head>
<body>
<script>
  let kyTu = prompt("Nhập ký tự cần kiểm tra");
  let nguyenAm = "o,u,i,a,e,O,U,I,A,E";
  if (nguyenAm.includes(kyTu)){
    alert("Đây là nguyên âm");
  } else {
    alert("Đây là phụ âm");
  }
</script>
</body>
</html>
