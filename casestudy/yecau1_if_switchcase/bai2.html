<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if và switch case</title>
</head>
<body>
<script>
    let kyTu;
    let nguyenAm = "o,u,i,a,e,O,U,I,A,E";
    do {
        kyTu = prompt("Nhập ký tự cần kiểm tra:")
        if (!isNaN(kyTu)) { //kiểm tra là số
            alert("Nhập lại ký tự là chữ");
        } else {
            break;
        }
    } while (true)
    if (nguyenAm.includes(kyTu)){
        alert("Đây là nguyên âm");
    } else {
        alert("Đây là phụ âm");
    }

</script>
</body>
</html>
