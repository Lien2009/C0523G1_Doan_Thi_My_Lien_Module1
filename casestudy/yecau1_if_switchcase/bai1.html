<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if và switch case bai1</title>
</head>
<body>
<script>
  let salary = +prompt("Nhập lương nhân viên:");
  let tax = 0;
  let money = 0;
  if (salary > 15000000) {
    tax = 0.2 * salary;
  } else if (salary >=7000000) {
    tax = 0.1 * salary;
  } else {
    tax = 0.05 * salary;
  }
  money = salary - tax;
  alert ("Thuế cần đóng: " + tax + "; Lương ròng nhận được: " + money);
</script>
</body>
</html>
