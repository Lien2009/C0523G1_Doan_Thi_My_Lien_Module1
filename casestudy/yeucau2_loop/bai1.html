<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác vuông cân rỗng</title>
</head>
<body>
<script>
  let canh = +prompt("Nhập độ dài cạnh tam giác vuông cân:");
  for (let i = 0; i < canh; i++) {
    for (let j = 0; j < canh; j++) {
      if (j===0 || i===(canh-1) || i === j) {
        document.write("*");
      } else {
        document.write("&nbsp&nbsp");
      }
    } document.write("<br/>");
  }
</script>
</body>
</html>
