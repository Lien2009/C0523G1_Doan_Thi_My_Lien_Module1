<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác cân rỗng</title>
</head>
<body>
<script>
let h = +prompt("Nhập chiều cao tam giác cân:");
for (let i = 0; i < h; i++) {
  for (let j = 0; j < h*2-1; j++) {
    if (h-j === i + 1 || j-h === i - 1 || i === h-1) {
      document.write("*");
    } else {
      document.write("&nbsp&nbsp");
    }
  }
  document.write("<br/>");
}


</script>
</body>
</html>
