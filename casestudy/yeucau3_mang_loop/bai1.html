<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let a = [];
    let number = +prompt("Chiều dài mảng");
    let i = 0;
    do {
        let input = +prompt("Bạn đang nhập phần tử thứ " + (i + 1));
        if (Number.isInteger(input)){
            a.push(input);
            i++;
        } else {
            alert("Không phải số nguyên. Mời nhập lại")
        }
    } while (i < number);
    debugger
let b = [];
let sum = 0;
    for (let j = 0; j < number; j++) {
        for (let k = 0; k <= j; k++) {
            sum += a[k];
        } b.push(sum);
        sum = 0;
    }
    document.write(b);

</script>
</body>
</html>
