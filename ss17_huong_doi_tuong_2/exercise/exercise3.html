<script>
    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        switchOff() {
            if (this.status === "bật") {
                this.lamp.statusL = "tắt";
                return this.status = "tắt";
            } else {
                alert("Công tắc đã tắt rồi, đèn tắt");
            }
        }

        switchOn() {
            if (this.status === "bật") {
                alert("Công tắc đã bật rồi, đèn sáng");
            } else {
                this.lamp.statusL = "bật";
                return this.status = "bật";
            }
        }

        connectToLamp(lamp) {
            return this.lamp = lamp;
        }
    }

    class ElectricLamp {
        constructor(statusL) {
            this.statusL = statusL;
        }

    }

    let lamp1 = new ElectricLamp("tắt");
    let enter = new SwitchButton("tắt", lamp1);

    enter.switchOn();
    alert("Công tắc đã: " + enter.status)
    alert("Đèn " + lamp1.statusL);

    enter.switchOff();
    alert("Đèn " + lamp1.statusL);
