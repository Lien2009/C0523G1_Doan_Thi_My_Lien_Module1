<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<script>
  let name = prompt("Mời nhập tên:")
  if (name == "Admin") {
    let pass = prompt("Mời nhập mật khầu:")
    if (pass == "TheMaster") {
      alert ("Welcome")
    }
    else if (pass == "null") {
      alert ("Canceled")
    } else {
      alert ("Wrong password")
    }
  } else if (name == "null") {
    alert ("canceled")
  } else {
    alert ("I don't know you")
  }
</script>
</body>
</html>
