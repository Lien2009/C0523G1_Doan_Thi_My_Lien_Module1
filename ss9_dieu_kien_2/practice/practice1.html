<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<img src="https://i.pinimg.com/736x/6f/52/d5/6f52d5690d8012c594216eb5c4b016cb.jpg" id="ball" style="width: 200px">
<p>Click button below to move the image to right</p>
<input type="button" onclick="moveRight()" value="Click me">
<script>
    let img0bj = null;
        img0bj = document.getElementById("ball");
    function init() {
        img0bj = document.getElementById("ball");
        img0bj.style.position = "relative";
        img0bj.style.left = "0px";
    }

    function moveRight() {

        img0bj.style.left = parseInt(img0bj.style.left) + 10 +"px";
    }
    window.onload = init;

</script>
</body>
</html>
