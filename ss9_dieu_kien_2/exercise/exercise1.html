<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<h2>Weight:</h2><input type="number" id="weight"><br/>
<h2>Height:</h2><input type="number" id="height"><br/>
<button onclick="result()">Result</button>
<div id="bmi"></div>
<div id="check"></div>
<script>
  function result() {
    let w = +document.getElementById("weight").value;
    let h = +document.getElementById("height").value;
    let bmi = w / (h * h);
    document.getElementById("bmi").innerHTML = "Chỉ số BMI: " + bmi

    if (bmi < 18.5) {
      document.getElementById("check").innerHTML = "Underweight"
    }
    else if (bmi < 25) {
      document.getElementById("check").innerHTML = "Normal"
    }
    else if (bmi < 30) {
      document.getElementById("check").innerHTML = "Overweight"
    }
    else {
      document.getElementById("check").innerHTML = "Obese"
    }
  }
</script>




</body>
</html>
