<script>
  let loan = +prompt("Số tiền cần vay:");
  let time = +prompt("Thời gian vay (tháng):");
  let interest = loan/time*0.1;
  alert("Lãi vay hàng tháng là: " + interest);
  //giả sử lãi vay tính trên tiền gốc hàng tháng bằng nhau (được chia đều theo thời gian vay)
</script>
