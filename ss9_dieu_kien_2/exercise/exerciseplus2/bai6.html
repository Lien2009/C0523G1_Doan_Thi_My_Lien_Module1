<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
  let a = +prompt("Nhập hệ số bậc một: ");
  let b = +prompt("Nhập hằng số: ");
  let c = -b/a;
  if (a !== 0) {
    alert ("Phương trình có nghiệm: " + c);
  } else if (b === 0) {
    alert ("Vô số nghiệm");
  } else {
    alert ("Vô nghiệm");
  }
</script>

</body>
</html>
