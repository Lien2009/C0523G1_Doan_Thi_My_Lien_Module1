  var b = true

<!--Kiem tra 2 so-->
<script>
  a = prompt("Mời bạn nhập số a:")
  b = prompt("Mời bạn nhập số b:")
  if (a%b ==0) {
    alert('a là bội của b')
  } else{
    alert('a không là bội của b')
  }
</script>
