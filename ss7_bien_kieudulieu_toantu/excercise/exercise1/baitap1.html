<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<!--bai 1-->
<script>
  let vatLy = +prompt("Điểm môn Vật lý")
  let hoaHoc = +prompt("Điểm môn Hóa học")
  let sinhHoc = +prompt("Điểm môn Sinh học")
  let sum=vatLy+hoaHoc+sinhHoc
  let avr=(vatLy+hoaHoc+sinhHoc)/3
  alert("Điểm trung bình của bạn là:" + avr)
  alert("Tổng điểm của bạn là:" + sum)
</script>
</body>
</html>
