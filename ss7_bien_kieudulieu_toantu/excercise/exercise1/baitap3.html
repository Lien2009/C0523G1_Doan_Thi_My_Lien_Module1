<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>


<input type="number" id="r">
<button onclick="dienTich()">Diện tích</button>
<script>
  function dienTich() {
    let r = document.getElementById('r').value;
    let s = parseFloat(r)*parseFloat(r)*3.14
    document.getElementById("result").innerHTML = s
  }
</script>
<div id="result"></div>
</body>
</html>
