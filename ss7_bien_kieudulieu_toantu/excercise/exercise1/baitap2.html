<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<input type="number" id="celsius">
<button onclick="addC()">Chuyển đổi</button>
<script>
  function addC() {
    let c = document.getElementById('celsius').value;
    let trans = 9/5*parseFloat(c)+32
    alert(trans)
  }
</script>
</body>
</html>
