<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiên tệ</title>
</head>
<body>
<table width="500px">
  <tr>
    <th>Amount</th>
    <th>From Currency</th>
    <th>To Currency</th>
    <th></th>
  </tr>
  <tr>
    <td>
      <input type="number" id="amount">
    </td>
    <td>
      <select id="from">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
      </select>
    </td>
    <td>
      <select id="to">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
      </select>
    </td>
    <td>
    <button onclick="convert()" style="background-color: blue; color: white">Convert</button>
    </td>
  </tr>
</table>
<script>
  function convert() {
    let amount = document.getElementById('amount').value;
    let from = document.getElementById('from').value;
    let to = document.getElementById('to').value;
    let result;
    if (from === "VND" && to === "USD") {
      result = "Result: "+ (amount/23000) + "$";
    }
    else if (from === "VND" && to ==="VND") {
      result = "Result: "+ amount + "đ";
    }
    else if (to ==="VND"){
      result = "Result: "+ (amount*23000) + "đ";
    }
    else {
      result = "Result: "+ amount + "$";
    }
    document.getElementById("result").innerHTML = result;
  }
</script>
<div id="result" style="color: blue"></div>
</body>
</html>
