<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h2>Caculator</h2>
<input type="number" id="numberA">
<input type="number" id="numberB">
<br/>
<button onclick="plus()">Addition(+)</button>
<button onclick="minus()">Subtraction(-)</button>
<button onclick="mul()">Multiplication(X)</button>
<button onclick="div()">Division(/)</button>
<div id="addition"></div>
<div id="subtraction"></div>
<div id="multiplication"></div>
<div id="division"></div>
<script>
    function plus() {
        let a=+document.getElementById('numberA').value;
        let b=+document.getElementById('numberB').value;
        let plus= a+b
        document.getElementById('addition').innerHTML= "Result Addition: " + plus
    }

    function minus() {
        let a=+document.getElementById('numberA').value;
        let b=+document.getElementById('numberB').value;
        let minus= a-b
        document.getElementById('subtraction').innerHTML= "Result Subtraction: " + minus
    }

    function mul() {
        let a=+document.getElementById('numberA').value;
        let b=+document.getElementById('numberB').value;
        let mul= a*b
        document.getElementById('multiplication').innerHTML= "Result Multiplication: " + mul
    }

    function div() {
        let a=+document.getElementById('numberA').value;
        let b=+document.getElementById('numberB').value;
        let div= a/b
        document.getElementById('division').innerHTML= "Result Division: " + div
    }
</script>
</body>
</html>
