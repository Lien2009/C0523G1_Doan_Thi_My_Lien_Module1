<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border: 1px solid"></canvas>
<script>
    class Rectangle {
        constructor(width,height) {
        this.width = width;
        this.height = height;
        }
        getwidth() {
            return this.width;
        }
        getheight() {
            return this.height;
        }
        setwidth(width) {
            this.width = width;
        }
        setheight(height) {
            this.height = height;
        }
        getAria() {
            return this.height * this.width;
        }
        getPerimeter () {
            return (this.height + this.width) * 2;
        }
    }
    let rectangle = new Rectangle(10, 5);
    rectangle.setwidth(200);
    rectangle.setheight(100);

    let width = rectangle.getwidth();
    let height = rectangle.getheight();
    alert(width + " và " + height);

    let area = rectangle.getAria();
    let perimeter = rectangle.getPerimeter();
    alert("Area: " + area + "; Perimeter: " + perimeter);

    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "blue";
    ctx.fillRect (0,0,width,height);
</script>
</body>
</html>
