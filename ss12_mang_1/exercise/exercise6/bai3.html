<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let arr = ['c', 'd', 1, 5, 'e', 0, 'f', 10];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (typeof arr[i] === 'number') {
            sum++
        }
    }
    document.write("Số ký tự dạng số là: " + sum);
</script>
</body>
</html>
