<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let input = prompt("Nhập chuỗi cần đếm số từ");
    input = input.split(' ');
    let sum = 0;
    for (let i = 0; i < input.length; i++) {
        if (typeof input[i] === 'string') {
            sum++;
        }
    }
    alert("Số từ trong chuỗi là: " + sum);
</script>
</body>
</html>
