<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let number = [1, 3, 7, 10, 11, 15, 4, 20, 30, 100];
    let count = 0;
    for (let i = 0; i < number.length; i++) {
        if (number[i] >= 10) {
            count++;
            document.write(number[i] + "<br/>");
        }
    }
    document.write("Số số nguyên lớn hơn hoặc bằng 10 là: " + count);
</script>
</body>
</html>
